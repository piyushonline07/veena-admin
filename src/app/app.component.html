<div class="app-container" [class.sidebar-open]="isSidebarVisible" [class.sidebar-closed]="!isSidebarVisible">
    <app-header></app-header>
    <div class="main-layout">
        <!-- Mobile overlay when sidebar is open -->
        <div class="mobile-overlay"
             [class.show]="isSidebarVisible"
             (click)="closeSidebar()"></div>

        <!-- Sidebar - always in DOM, visibility controlled by CSS -->
        <div class="sidebar-wrapper" [class.sidebar-visible]="isSidebarVisible">
            <app-sidebar></app-sidebar>
        </div>
        <main class="content-area">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
